<!doctype html>
<html lang="zh" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/font.css')}}" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/htmleaf-demo.css')}}" type="text/css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <script src="{{url_for('static', filename='js/jquery-2.1.1.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/modernizer.js')}}" ></script>
    <script src="{{url_for('static', filename='js/pic.js')}}" ></script>
    <script src="{{url_for('static', filename='js/echarts.min.js')}}" ></script>
    <script src="{{url_for('static', filename='js/china.js')}}" ></script>
</head>

<body>
    <header class="cd-main-header animate-search">
        <div class="cd-logo">
            <a href="#0"><img src="{{url_for('static', filename='img/cd-logo.svg')}}" alt="Logo"></a>
        </div>

        <nav class="cd-main-nav-wrapper">
            <a href="#search" class="cd-search-trigger cd-text-replace">Search</a>

            <ul class="cd-main-nav">
				<li><a href="/">返回首页</a></li>
                <li><a href="{{url_for('eventsearch', query=query)}}">返回搜索结果</a></li>
                <li><a href="{{url_for('eventmap', query=query)}}">微博地域分布</a></li>
                <li><a href="/history">搜索历史</a></li>
                <li><a href="/help">帮助</a></li>
            </ul>
            <!-- .cd-main-nav -->
        </nav>
        <a href="#0" class="cd-nav-trigger cd-text-replace">Menu<span></span></a>
    </header>

	<main class="cd-main-content">
        <div class="content-center">
                <h1> <font color="#FF0000">{{query}}</font> 用户设备分布：</h1>
                <div id="device" style="width: 100%;height:600px;"></div>

        </div>
    </main>

    <div id="search" class="cd-main-search">
        <form method="post">
            <input type="search" name="content" placeholder="Search...">

            <div class="cd-select">
                <span>in</span>
                <select name="select-category">
					<option value="all-categories">all Categories</option>
					<option value="category1">2016</option>
					<option value="category2">2015</option>
					<option value="category3">2014</option>
				</select>
                <span class="selected-value">all Categories</span>
            </div>
        </form>

        <div class="cd-search-suggestions">
            <div class="news">
                <h3>Event</h3>
                <ul>
                    <li>
                        <a class="image-wrapper" href="kunming.html"><img src="{{url_for('static', filename='img/kunming.jpg')}}" alt="News image"></a>
                        <h4><a class="cd-nowrap" href="kunming.html">昆明火车站暴力恐怖案</a></h4>
                        <time datetime="2014-3-1">March 1, 2014</time>
                    </li>

                    <li>
                        <a class="image-wrapper" href="#0"><img src="{{url_for('static', filename='img/mahang.jpg')}}" alt="News image"></a>
                        <h4><a class="cd-nowrap" href="#0">马来西亚航班失踪事件</a></h4>
                        <time datetime="2014-3-8">March 8, 2014</time>
                    </li>

                    <li>
                        <a class="image-wrapper" href="#0"><img src="{{url_for('static', filename='img/dongfang.jpg')}}" alt="News image"></a>
                        <h4><a class="cd-nowrap" href="#0">东方之星旅游客船倾覆事件</a></h4>
                        <time datetime="2015-06-01">June 1, 2015</time>
                    </li>
                </ul>
            </div>
            <!-- .news -->

            <!-- .quick-links -->
        </div>
        <!-- .cd-search-suggestions -->

        <a href="#0" class="close cd-text-replace">Close Form</a>
    </div>
    <!-- .cd-main-search -->
    <div class="cd-cover-layer"></div>
    <!-- cover main content when search form is open -->
    <script src="{{url_for('static', filename='js/jquery-2.1.1.min.js')}}" type="text/javascript"></script>
    <!--
    <script>
        window.jQuery || document.write('<script src="/js/jquery-2.1.1.min.js"><\/script>')
    </script>
    -->
    <script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='js/device.js')}}" type="text/javascript"></script>
    <!-- Resource jQuery -->
</body>
</html>
